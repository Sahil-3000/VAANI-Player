<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAANI PLayer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="VAANI">VAANI Player</div>
  <div class="music-player">
    <div class="current-song">
      <h2 id="song-title">Select a Song</h2>
    </div>
    <div class="controls">
      <button id="prev" class="control-btn">‚èÆ</button>
      <button id="play-pause" class="control-btn">‚ñ∂</button>
      <button id="next" class="control-btn">‚è≠</button>
    </div>
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input id="progress-bar" type="range" min="0" max="100" value="0">
      <span id="duration">00:00</span>
    </div>
    <div class="volume-control">
      <label for="volume-bar">üîä</label>
      <input id="volume-bar" type="range" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <!-- Songs will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script src="playlist1.js"></script>
  <script src="playlist2.js"></script>
  <script src="main.js"></script>
</body>
</html>
